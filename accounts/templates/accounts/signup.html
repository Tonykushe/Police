{% extends 'base.html' %} 
{% load crispy_forms_tags %}


{% block content%}
        <div class="container">
                <div class="row">
                        <div class="col-sm-12 text-center">
                                <h3>Register</h3>
                        </div>

                        <div class="col-sm-6">
                                <form method="post">
                                        {% csrf_token %} 
                                        {{ form|crispy }} 
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                </form>
                        </div>
                </div>
        </div>
{% endblock %}
