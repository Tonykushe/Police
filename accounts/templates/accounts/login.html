{% extends 'base.html' %} 

{% block content %}
<div class="signup container">
        <h1>Log in</h1>
        <form action="" method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %} {{ form }} {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}"> {% endif %}
                <input type="submit" value="Login">
        </form>
</div>
{% endblock %}
