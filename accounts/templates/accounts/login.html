{% extends 'base.html' %} 
{% load crispy_forms_tags %}


{% block content %}
<div class="signup container">
        <h1>Log in</h1>
        <form method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                 {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                 {% endif %}
                <input type="submit" value="Login">
        </form>
</div>
{% endblock %}
