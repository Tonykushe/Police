{% extends 'base.html' %} 
{% load crispy_forms_tags %}



{% block content %}
<div class="container">
        <h3>Edit Profile</h3>
        <form class="col-md-6" method="post">
                {% csrf_token %} 
                 {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
        </form>
</div>
{% endblock %}
